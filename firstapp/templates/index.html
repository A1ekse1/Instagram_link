{% extends "base.html" %}

{% block content %}
    <center>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <b><font face="Comic Sans" size="6" style='cursive'> {{ message }}</font></b> <br />
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    </center>
{% endblock %}
